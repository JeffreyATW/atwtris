<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATWtris</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>ATWtris</h1>
    <div id="game">
      <pre id="board"></pre>
      <pre id="queue"></pre>
    </div>
    <dl>
      <dt>Left</dt>
      <dd>Move left</dd>
      <dt>Right</dt>
      <dd>Move right</dd>
      <dt>Down</dt>
      <dd>Soft drop</dd>
      <dt>Up</dt>
      <dd>Hard drop</dd>
      <dt>Z</dt>
      <dd>Rotate counterclockwise</dd>
      <dt>X</dt>
      <dd>Rotate clockwise</dd>
    </dl>
    <script src="index.js"></script>
  </body>
</html>
